<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial Killers Dropdown with Stats</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main">
    <h1>Serial Killer</h1>

    <!-- Dropdown menu -->
    <select id="serialKillersDropdown" onchange="showSelectedKiller()" title="Select a serial killer">
        <option value="">--Select--</option>
        <option value="Ted Bundy">Ted Bundy</option>
        <option value="Jeffrey Dahmer">Jeffrey Dahmer</option>
        <option value="John Wayne Gacy">John Wayne Gacy</option>
        <option value="Jack the Ripper">Jack the Ripper</option>
        <option value="Aileen Wuornos">Aileen Wuornos</option>
        <option value="Pedro Alonso López">Pedro Alonso López</option>
        <option value="Andrei Chikatilo">Andrei Chikatilo</option>
        <option value="Richard Ramirez">Richard Ramirez</option>
        <option value="Harold Shipman">Harold Shipman</option>
        <option value="Ed Gein">Ed Gein</option>
        <option value="Dennis Rader">Dennis Rader</option>
        <option value="Gary Ridgway">Gary Ridgway</option>
        <option value="David Berkowitz">David Berkowitz</option>
        <option value="Albert Fish">Albert Fish</option>
        <option value="H.H. Holmes">H.H. Holmes</option>
    </select>

    <!-- Stats will be shown here -->
    <div id="selectedKiller"></div>
</div>

    <!-- JavaScript to handle dropdown selection -->
    
</body>
</html>
